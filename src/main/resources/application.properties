# Core Properties
spring.application.name=issue-tracker
logging.level.root=INFO
logging.level.com.example.issuetracker=DEBUG
# Server properties
server.port=8080
server.servlet.context-path=/issue-tracker
# Data properties
spring.datasource.url=jdbc:h2:mem:issue_tracker_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.h2.console.enabled=true
# JSON properties
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
# Application properties
average-story-point=10